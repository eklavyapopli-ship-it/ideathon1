<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counseling & Ragging Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    h2 {
      color: #ffffff;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #ddd;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #2a2a2a;
      color: #ffffff;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #4cafef;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #379cd6;
    }

    .info {
      background: #ffffff;
      color: #000000;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .info h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Counseling & Ragging Support</h1>
  </header>

  <div class="container">
    <h2>Submit Your Concern (Anonymous)</h2>
    <form>
      <label for="type">Choose Support Type:</label>
      <select id="type">
        <option>Counseling (Depression, Anxiety, Stress)</option>
        <option>Anti-Ragging Support</option>
        <option>Connect to Senior Mentor</option>
        <option>Report to Concerned Authority</option>
      </select>

      <label for="msg">Your Message:</label>
      <textarea id="msg" rows="5" placeholder="Write about your concern..."></textarea>
<textarea id="msg" rows="5" placeholder="Your Email Id"></textarea>
      <button type="submit">Submit Anonymously</button>
    </form>

    <div class="info">
      <h3>Note:</h3>
      <p>This is a <strong>Anonymous Help Page</strong>. Your identity remains hidden. Your concern will be directed to the right support channel â€” a senior mentor, counselor, or authority.</p>
    </div>
  </div>

</body>
</html>
